<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Red√©marrage en cours - Pimmich</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 500px;
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .status {
            font-size: 1.2em;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        /* Spinner anim√© - ORIGINAL */
        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 30px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Animation de pulsation pour le texte - ORIGINAL */
        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .info {
            font-size: 0.9em;
            opacity: 0.7;
            margin-top: 30px;
        }
        
        /* Progress bar √† 50s */
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .progress-bar-fill {
            height: 100%;
            background: white;
            animation: progress 50s ease-out forwards;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 90%; }
        }
        
        /* Compteur bien visible */
        .countdown {
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Pimmich - ORIGINAL -->
        <img src="{{ url_for('static', filename='pimmich_logo.png') }}" alt="Logo Pimmich" style="width: 160px; height: auto;">
        
        <h1>Red√©marrage en cours</h1>
        
        <div class="spinner"></div>
        
        <!-- STATUS + COMPTEUR S√âPAR√âS -->
        <p class="status" id="statusText">Red√©marrage du syst√®me</p>
        <div id="countdown" class="countdown">50s</div>
        
        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>
        
        <p class="info">
            Le syst√®me va red√©marrer dans quelques instants.<br>
            Cette page se rechargera automatiquement une fois le syst√®me pr√™t.
        </p>
    </div>

    <script>
        let countdownInterval = null;
        let checkInterval = null;
        let rebootTriggered = false;
        let remainingTime = 60;
        let serverReady = false;  // ‚úÖ √âtat serveur pr√™t
        
        const statusText = document.getElementById('statusText');
        const countdownEl = document.getElementById('countdown');
        
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(triggerReboot, 100);
        });
        
        function triggerReboot() {
            if (rebootTriggered) return;
            rebootTriggered = true;
            
            // D√©clencher reboot API
            fetch('/api/trigger_reboot', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}
            }).catch(() => console.log('Reboot command sent'));
            
            // D√©marrer compte √† rebours + v√©rifications
            startCountdownAndChecks();
        }
        
        function startCountdownAndChecks() {
            updateDisplay(); // Affichage initial
            
            // ‚úÖ COMPTEUR
            countdownInterval = setInterval(() => {
                remainingTime--;
                if (!serverReady) {  // N'afficher que si pas pr√™t
                    updateDisplay();
                }
                if (remainingTime <= 0 && !serverReady) {
                    switchToCheckingMode();
                }
            }, 1000);
            
            // ‚úÖ PING TOUTES LES 2s (apr√®s d√©lai de s√©curit√©)
            setTimeout(() => {
                checkInterval = setInterval(checkServerAvailability, 2000);
            }, 20000); // Attendre 20s que le serveur s'√©teigne vraiment avant de tester le retour
        }
        
        function checkServerAvailability() {
            console.log('üîç Ping test...');
            fetch('/api/ping', { 
                method: 'GET', 
                cache: 'no-cache',
                keepalive: true
            })
            .then(response => {
                console.log('‚úÖ Ping OK:', response.status);
                if (response.ok) {
                    serverReady = true;
                    stopCountdown();
                    showServerReady();
                }
            })
            .catch(error => {
                console.log('‚ùå Ping failed:', error);
            });
        }
        
        function stopCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
        }
        
        function switchToCheckingMode() {
            stopCountdown();
            statusText.textContent = 'üîÑ V√©rification intensive...';
            countdownEl.textContent = '‚è≥';
            // Continue les pings existants
        }
        
        function showServerReady() {
            statusText.textContent = '‚úÖ Serveur disponible !';
            countdownEl.textContent = 'Redirection...';
            
            // Arr√™ter tous les timers
            if (checkInterval) {
                clearInterval(checkInterval);
                checkInterval = null;
            }
            
            // Rediriger apr√®s 1s
            setTimeout(() => {
                window.location.href = '/configure';
            }, 1000);
        }
        
        function updateDisplay() {
            statusText.textContent = 'Red√©marrage du syst√®me';
            countdownEl.textContent = remainingTime + 's';
        }
    </script>
</body>
</html>
