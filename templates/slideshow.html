<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cadre Photo</title>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img {
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img id="slideshow" src="/static/photos/{{ images[0] }}">
    <script>
        const images = {{ images|tojson }};
        let index = 0;
        setInterval(() => {
            index = (index + 1) % images.length;
            document.getElementById("slideshow").src = "/static/photos/" + images[index];
        }, 5000);
    </script>
</body>
</html>
